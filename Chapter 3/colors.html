<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Table</title>
    <style>
        body {
            background-color: #aaddff;
        }
        td {
            color: rgb(224, 244, 255);
        }
        #header {
            background-color: black;
            color: aliceblue;
        }
        .odd {
            background-color: black;
        }
    </style>
</head>
<body>
  <table>
    <tr id="header">
        <th>B</th>
        <th>E</th>
        <th>A</th>
        <th>M</th>
    </tr>
    <tr>
        <td class="odd">1</td>
        <td>2</td>
        <td class="odd">3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>4</td>
        <td class="odd">3</td>
        <td>2</td>
        <td class="odd">1</td>
    </tr>
    <tr>
        <td class="odd">M</td>
        <td>A</td>
        <td class="odd">E</td>
        <td>B</td>
    </tr>
  </table>  
</body>
</html>
