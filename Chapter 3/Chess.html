<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        td {
            width: 40px;
            height: 40px;
        }
        table {
            border-color: rgb(27, 54, 78);
            border-style: solid;
            border-spacing: 0;
        }
        .black {
            background-color: black;
        }
    </style>
</head>
<body>
    <table>
        <script>
            const table = document.getElementsByTagName('table')[0];
            let content = '';
            for (let i = 0; i < 8; i++) {
                content += '<tr>';
                    for (let j = 0; j < 8; j++) {
                        if((i+j)%2==0) {
                        content += '<td class="black"></td>'
                        }
                        else content += '<td></td>'
                    }
                content += '</tr>';
            }
            table.innerHTML = content;
        </script>
    </table>
</body>
</html>
